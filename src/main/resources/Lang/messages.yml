resource-pack:
  kick-on-decline:
    - '<#FF5555>You must download the server resource pack to play!'
  no-pack-loaded: '<#AAAAAA>Server resource pack not detected-skipping welcome screen.'

commands:
  no-permission: '<#FC1C1C>Access denied.'
  fade:
    usage: "<#FF5555>Usage: /gizmo fade [player] <in> <stay> <out>"
    invalid-player: "<#FF5555>That player is not online!"
    invalid-numbers-amount: "<#FF5555>You need to provide at least 3 numbers."
    invalid-numbers: "<#FF5555>Only numbers can be used for time values!"
  show:
    usage: "<#FF5555>Usage: /gizmo show [player]"
    invalid-player: "<#FF5555>That player is not online!"
    showing: "<#FF5555>Displaying screen to %player_name%"
  reload:
    config-reloaded: '<#AAAAAA>Configuration reloaded.'
  help:
    usage:
      - "<#EE0000>Usages:"
      - "<#FFFFFF>/gizmo fade <player> <in> <stay> <out> <#AAAAAA>- Displays a fade."
      - "<#FFFFFF>/gizmo show <player> <#AAAAAA>- Force displays the welcome screen."
      - "<#FFFFFF>/gizmo reload <#AAAAAA>- Reloads the Gizmo configs."
# Kick-on-decline and welcome messages have multi-line support.

prefix: "<#EE0000>[Gizmo] "

welcome-message:
  - ' '
  - ' '
  - '                           <#FC1C1C>Gizmo - Made by Jeqo'
  - '                             <#ACB5BF>www.jeqo.net/gizmo'
  - ' '
  - ' '
first-join-welcome-message:
  - ' '
  - ' '
  - '                           <#FC1C1C>Gizmo - Made by Jeqo'
  - '                             <#ACB5BF>www.jeqo.net/gizmo'
